<h2>Scheduler</h2>
<div class="schedule">
    <mat-carousel maxWidth="100%" proportion="50">
        <mat-carousel-slide *ngFor="let scheduleShow of scheduleShowsArray">
            <app-schedule-show [scheduleShow]="scheduleShow"></app-schedule-show>
        </mat-carousel-slide>
    </mat-carousel>
</div>
